{% extends 'Main/base.html' %}
{% block title %} Log in {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{action}}">
                            {% csrf_token %}
                            <div class="form-group">
                                {% if user == 'student' %}
                                    <label for="serial_number">Serial number</label>
                                    <input type="text" class="form-control" id="serial_number" placeholder="Enter your serial number" name="serial_number">
                                {% else %}
                                    <label for="adminName">adminName</label>
                                    <input type="text" class="form-control" id="adminName" placeholder="Enter your adminName" name="adminName">
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <p class="error-message">{{error}}.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
